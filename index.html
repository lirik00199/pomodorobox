<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PomodoroBox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h2>PomodoroBox Game</h2>
    <p>Click the tomato as many times as you can in 15 seconds!</p>
    <div class="game-stats">
      <p>Time left: <span id="game-timer">15</span></p>
      <p>Score: <span id="score">0</span></p>
    </div>
    <div id="game-area">
      <div id="tomato"></div>
    </div>
    <button id="start-game">Start Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
